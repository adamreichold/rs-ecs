on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        components: miri, rust-src
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all-features
    - uses: actions-rs/cargo@v1
      with:
        command: miri
        args: setup
    - uses: actions-rs/cargo@v1
      with:
        command: miri
        args: test
      env:
        MIRIFLAGS: -Zmiri-tag-raw-pointers -Zmiri-check-number-validity
